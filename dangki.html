<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Training</title>
  </head>
  <body>
    
    <div class="col-8 m-auto p-5">
        <div class="card">

                <div class="card-body">
                    <form>
                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="ten" placeholder="Vui lòng nhập tên của bạn"> 
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="phone" placeholder="Số điện thoại"> 
                                </div>
                            </div>
                        </div>
    
                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="email" placeholder="Nhập email của bạn">
                                </div>   
                            </div>
                        </div>

                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-child"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="sl" placeholder="Số lượng đăng kí">
                                </div>   
                            </div>
                        </div>

                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Lựa chọn ngành học</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-book"></i></span>
                                </div>
                                <select class="form-control" id="exampleFormControlSelect1" >
                                <option>Ứng dụng phần mềm</option>
                                <option>Thiết kế đồ họa</option>
                                <option>Thương mại điện tử</option>
                                <option>Thiết kế Website</option>
                                <option>Lập trình di động</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-12">
                            <label for="exampleFormControlSelect1">Lựa chọn cơ sở</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-map-o"></i></span>
                                </div>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>Hà Nội</option>
                                <option>Đà Nẵng</option>
                                <option>Tây Nguyên</option>
                                <option>Cần Thơ</option>
                                <option>TP. Hồ Chí Minh</option>
                                </select>
                            </div>
                        </div>
    

                        <button type="button" class="btn btn-danger btn-lg btn-block text-uppercase font-weight-bold w-25 m-auto">Đăng ký</button>
                    </form>
                </div>
            </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
