<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Training</title>
  </head>
  <body>
    
    <div class="col-8 m-auto">
        
            <div class="card">
                <div class="card-header bg-success text-center  text-light">
                    <h4 class=" text-uppercase font-weight-bold " >Ý KIẾN ĐÓNG GÓP</h4>
                    <p style="color: black;">Mọi ý kiến đóng góp sẽ được chúng tôi ghi nhận và sử dụng để liên tục cải thiện và nâng cao chất lượng
                        . Có thể cung cấp ý kiến theo mẫu bên dưới. Xin chân thành cảm ơn !!
                    </p>
                </div>
                <div class="card-body">
                    <form>
                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="ten" placeholder="Nhập họ tên của bạn"> 
                                   
                                </div>
                            </div>
                        </div>
    
                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="email" placeholder="Nhập email của bạn">
                                    
                                </div>   
                            </div>
                        </div>
    
                        <div>
                            <div class="form-group col-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-comment"></i></span>
                                    </div>
                                    <textarea class="form-control" id="ghichu" placeholder="Nhập nội dung góp ý" rows="2"></textarea>
                                </div>
                            </div> 
                        </div>
                        <button type="button" class="btn btn-success btn-lg btn-block text-uppercase font-weight-bold w-25 m-auto">Send</button>
                    </form>
                </div>
            </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
