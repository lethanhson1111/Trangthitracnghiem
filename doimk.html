<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="dn.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>Online Training</title>
  </head>
  <body ng-app="myapp">

    <div class="card  col-6 m-auto p-5 border border-secondary" ng-controller="myctrl">
      <div class="card-header text-center">
        <h4>Đổi mật khẩu</h4>
      </div>
      <div class="card-body">
        <form>
            <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Nhập username" >
            </div>
            <div class="form-group">
            <label >Mật khẩu cũ</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu cũ">
            </div>
            <div class="form-group">
              <label >Mật khẩu mới</label>
              <input type="password" class="form-control" placeholder="Nhập mật khẩu mới" ng-model="p1">
            </div>
            <div class="form-group">
              <label >Mật khẩu mới</label>
              <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới" ng-model="p2">
            </div>
            
            <button type="submit" class="btn btn-primary " ng-click="doi()">Submit</button>
        </form>
      </div>
      <div class="card-footer text-muted">
        Chào mừng trở lại!
Để giữ kết nối với chúng tôi, vui lòng đăng nhập bằng thông tin cá nhân của bạn
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script>
    var app = angular.module("myapp",[]);
    app.controller("myctrl", function($scope){
      $scope.doi = function(){
        var p1 = $scope.p1;
        var p2 = $scope.p2;
        if(p1 == p2){
          Swal.fire({
          icon: 'success',
          title: 'Đổi mật khẩu thành công',
          showConfirmButton: false,
          timer: 1500
        })
        document.location ="layout.html"
        }else{
          Swal.fire({
          icon: 'error',
          title: 'Thay đổi thất bại',
          text: 'Vui lòng kiểm tra lại!',
          
        })
        }
      }
    })
  </script>
</html>
