

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body ng-app="myapp">
    <div ng-controller="myctrl">
        <div class="card col-8 m-auto">
            <div class="card-header">
              <h4>XÂY DỰNG TRANG WEB</h4>
            </div>
            <div class=" card-body" ng-repeat="ch in listch | limitTo:1:start">
              <p>{{ch.Text}} <span class="badge badge-pill badge-primary float-right">{{ch.Marks}}</span></p>
              <hr>
              <input type="hidden" value="{{ch.AnswerId}}" />
              <p ng-repeat="a in ch.Answers">
                  <input type="radio" name="radio"> 
                      {{a.Text}} 
                  </input>
              </p>
              <div class="text-center">
                <button class="btn  btn-outline-danger" ng-click="lui()"> <i class="fa fa-hand-o-left"></i> </button>
                <button class="btn  btn-outline-danger ml-5" ng-click="tiep()"> <i class="fa fa-hand-o-right"></i> </button>
              </div>
            </div>
            <div class="card-footer text-muted">
              MARKS:0/80
            </div>
        </div>
    </div>
  </body>

    <script src="/Quizs/ADAV.js"></script>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", myfunc);
        function myfunc($scope){
            $scope.start=0;
            $scope.listch = quiz;
            
            $scope.tiep= function(){
              $scope.start+=3;
            }
            $scope.lui= function(){
              $scope.start-=3;
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
